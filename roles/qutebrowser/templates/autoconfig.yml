# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.interval:
    global: 1500000
  bindings.commands:
    global:
      normal:
        H: tab-prev
        L: tab-next
        M: quickmark-save
        U: hint all tab
        b: back
        f: forward
        m: set-cmd-text -s :quickmark-load
        tb: back -t
        tf: forward -t
        u: hint
        wb: back -w
        wf: forward -w
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: null
  content.host_blocking.lists:
    global:
    - file:///etc/hosts
  content.host_blocking.whitelist:
    global: null
  content.pdfjs:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      d: https://duckduckgo.com/?q={}
      w: https://en.wikipedia.org/wiki/Special:Search?search={}
  window.hide_decoration:
    global: true
